jdbc.main.schema=together
jdbc.main.user=together
jdbc.main.password=together

jdbc.test.schema=together-test
jdbc.test.user=together
jdbc.test.password=together

# HBM Configuration
#      validate: validate the schema, makes no changes to the database.
#      update: update the schema.
#      create: creates the schema, destroying previous data.
#      create-drop: drop the schema at the end of the session.
hibernate.hbm2ddl.auto=create
hibernate.show_sql=false
hibernate.test.show_sql=true

# postgreSQL ___________________________________________________________________
hibernate.dialect.database=org.hibernate.dialect.PostgreSQL95Dialect
jdbc.driverClassName=org.postgresql.Driver
jdbc.test.url=jdbc:postgresql://172.18.0.2:5432/together-test
jdbc.main.url=jdbc:postgresql://172.18.0.2:5432/together

